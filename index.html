<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script>if ((window.location.pathname === "/" || window.location.pathname === "/index.html") && localStorage.getItem("token")) window.location.href = "/painel.html";</script>
  <title>VKStore</title>
</head>

<body>

  <div class="container-geral">
    <header>
      <a href="./" class="logo">
        <img src="./images/logo-vkstore.png" alt="Logo VKStore">
      </a>
    </header>

    <main>
      <div class="container-form">
        <div class="feedback"></div>
        <form id="loginForm" method="POST">
          <div class="campos-form">
            <label for="username">Usu√°rio</label>
            <input type="text" name="username" id="username">
          </div>
          <div class="campos-form">
            <label for="user_pass">Senha</label>
            <input type="password" name="user_pass" id="user_pass">
          </div>
          <button type="submit" class="btn-principal">Acessar</button>
        </form>
      </div>
    </main>

    <footer>
      <p>VKSTORE - Todos os Direitos Reservados <span id="ano-atual"></span></p>
    </footer>
  </div>

  <div id="spinner-container">
    <div class="spinner"></div>
  </div>

  <script type="module" src="./js/script.js"></script>
</body>

</html>
