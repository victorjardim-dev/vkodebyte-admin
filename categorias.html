<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Categorias - VKStore</title>
</head>
<body>

  <div class="container-geral">
    <header>
      <a href="./" class="logo">
        <img src="./images/logo-vkstore.png" alt="Logo VKStore">
      </a>
      <nav>
        <ul class="nav-menu">
          <li><a href="./cadastro.html" class="btn-principal">Novo Produto</a></li>
          <li><a href="./pedidos.html" class="btn-principal">Pedidos</a></li>
          <li><a href="./categorias.html" class="btn-principal">Categorias</a></li>
        </ul>
      </nav>
    </header>
  
    <main>

      <div class="infos">
        <h1>Categorias</h1>
        <div>
          <p>Produtos: <span class="total-produtos">0</span>/<span class="maximo-produtos">0</span></p>
        </div>
      </div>

      <div class="container-form categoria-container">
        <div class="feedback"></div>

        <ul id="lista-categorias-atual"></ul>

        <div class="nova-categoria">
          <h2>Nova Categoria</h2>
          <form method="POST" id="categoryForm">
            <div class="campos-form">
              <label for="nome-categoria">Nome da categoria:</label>
              <input type="text" name="nome-categoria" id="nome-categoria">
            </div>
            <button type="submit" class="btn-principal">Cadastrar Categoria</button>
          </form>
        </div>

      </div>

    </main>

    <footer>
      <p>VKSTORE - Todos os Direitos Reservados <span id="ano-atual"></span></p>
      <!-- <a href="#" class="btn-principal zerar-tabela-produtos">Zerar Tabela</a> -->
    </footer>
  </div>

  <div id="spinner-container">
    <div class="spinner"></div>
  </div>

  <script type="module" src="./js/script.js"></script>
</body>
</html>
