<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <title>Produtos | VKodeByte - Onde Tecnologia Encontra Qualidade</title>
</head>

<body>

  <div class="container-geral">
    <header>
      <a href="./" class="logo">
        <img src="./images/logo.svg" alt="Logo VKodeByte">
      </a>
      <nav>
        <ul class="nav-menu">
          <li><a href="./painel.html" class="btn-principal">Painel</a></li>
          <li><a href="./listar-produtos.html" class="btn-principal">Produtos</a></li>
          <li><a href="./usuarios.html" class="btn-principal">Usuários</a></li>
          <li><a href="./pedidos.html" class="btn-principal">Pedidos</a></li>
          <li><a href="./categorias.html" class="btn-principal">Categorias</a></li>
          <li><button id="btn-logout" class="btn-secundario">Sair</button></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="infos">
        <h1>Produtos</h1>
        <div class="container-pesquisar-produto">
          <h3>Pesquisar:</h3>
          <div>
            <input type="text" name="pesquisar" id="pesquisar">
            <select name="tipoPesquisa" id="tipoPesquisa">
              <option value="">Selecione o tipo de pesquisa</option>
              <option value="nome">Nome do Produto</option>
              <option value="ref">Referência</option>
              <option value="categoria">Categoria</option>
            </select>
          </div>
        </div>
        <div>
          <p>Produtos: <span class="total-produtos">0</span>/<span class="maximo-produtos">0</span></p>
          <a href="./novo-produto.html" class="btn-principal">Novo Produto</a>
        </div>
      </div>
      <div class="feedback"></div>

      <div id="vk-notify">
        <div class="notify-body"></div>
      </div>
    </main>

    <footer>
      <img src="./images/logo.svg" alt="Logo VKodeByte" class="logo">
      <p>VKodeByte - Todos os Direitos Reservados <span id="ano-atual"></span></p>
    </footer>
  </div>

  <div id="spinner-container">
    <div class="spinner"></div>
  </div>

  <div class="mask-content-token">
    <p class="aviso"></p>
    <a href="./" class="btn-principal">Voltar</a>
  </div>

  <script type="module" src="./js/script.js"></script>
</body>

</html>
